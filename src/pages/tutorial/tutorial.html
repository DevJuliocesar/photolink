<ion-content>
  <ion-slides pager loop autoplay="5000" initialSlide="1">
    <ion-slide class="slide1">
      <p>Comparte tus increibles imagenes con tus amigos</p>
    </ion-slide>
    <ion-slide class="slide2">
      <p>Toma imagenes en el preciso momento</p>
    </ion-slide>
    <ion-slide class="slide3">
      <p>Agrega pegatinas personalizadas</p>
    </ion-slide>
    <ion-slide class="slide4"></ion-slide>
    <ion-slide class="slide5"></ion-slide>
  </ion-slides>
  <ion-grid class="buttons">
    <button ion-button block (click)="goToLoginPage()" icon-left>
          <ion-icon name="lock"></ion-icon>
          Ingresar  
    </button>
  </ion-grid>
</ion-content>
