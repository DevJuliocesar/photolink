<ion-content padding>
  <p>
    <em>Yo soy {{name}}</em>
    <em>Mi correo es {{email}}</em>
  </p>

  <img [src]="foto" />

  <button ion-button color="positive" block (click)='takePhoto()'>
    <ion-icon name="camera"></ion-icon> &nbsp;&nbsp; Tomar Foto
  </button>
  <button ion-button color="positive" block (click)='sendEdit()'>
    <ion-icon name="camera"></ion-icon> &nbsp;&nbsp; Mostrar editor
  </button>

  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let photo of photos; let id = index">
        <ion-card class="releative">
          <ion-icon ios="ios-add-circle" md="md-add-circle" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
          <img [src]="photo" *ngIf="photo" (click)="sendModal(id)" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button icon-only (click)="twitterShare()" color="twitter" clear>
          <ion-icon class="share-icon" name="logo-twitter"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-only (click)="whatsappShare()" color="secondary" clear>
          <ion-icon class="share-icon" name="logo-whatsapp"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-only (click)="instagramShare()" color="instagram" clear>
          <ion-icon class="share-icon" name="logo-instagram"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button block clear (click)="logoutUser()">
    Cerrar Sesion
  </button>
</ion-content>
