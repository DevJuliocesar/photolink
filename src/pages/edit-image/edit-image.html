<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Editar Imagen</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <canvas #myCanvas style="border: 1px solid red"></canvas>

  <div class="popup-menu">
    <div class="popup-menu-overlay" [ngClass]="{'in': openMenu}" (click)="togglePopupMenu()"></div>

    <ion-fab right bottom>
      <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab (click)="togglePopupMenu()" [ngClass]="{'in': openMenu}">Facebook</button>
        <button ion-fab (click)="undoLastObject()">Twitter</button>
        <button ion-fab (click)="saveDrawing()">Youtube</button>
      </ion-fab-list>
    </ion-fab>

    <div class="popup-menu-toggle" (click)="togglePopupMenu()" [ngClass]="{'out': openMenu}">

    </div>
    <div class="popup-menu-panel" [ngClass]="{'in': openMenu}">
      <div class="popup-menu-item" *ngFor="let item of items; let i = index" (click)="goToPopup(item)">
        <ion-avatar item-start>
          <img [src]="item">
        </ion-avatar>
      </div>
    </div>
  </div>
</ion-content>
