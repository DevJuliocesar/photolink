<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Editar Imagen</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class='container'>
    <canvas #myCanvas></canvas>
  </div>

  <ion-fab right bottom>
    <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color='dark' (click)="togglePopupMenu()" [ngClass]="{'in': openMenu}"><ion-icon name="open"></ion-icon></button>
      <button ion-fab color='dark' (click)="undoLastObject()"><ion-icon name="return-left"></ion-icon></button>
      <button ion-fab color='dark' (click)="saveDrawing()"><ion-icon name="cloud-upload"></ion-icon></button>
      <button ion-fab color='dark' (click)="selectDeleteObject()"><ion-icon name="trash"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <div class="popup-menu">
    <div class="popup-menu-overlay" (click)="togglePopupMenu()" [ngClass]="{'in': openMenu}"></div>
    <div class="popup-menu-toggle" (click)="togglePopupMenu()" [ngClass]="{'out': openMenu}"></div>
    <div class="popup-menu-panel" [ngClass]="{'in': openMenu}">
      <div class="popup-menu-item" *ngFor="let item of items; let i = index" (click)="goToPopup(item)">
        <ion-avatar item-start>
          <img [src]="item">
        </ion-avatar>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color='dark'>
    <ion-buttons left>
      <button ion-button (click)="presentPopover($event)" icon-only solid>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button (click)="presentPopover($event)" icon-only solid>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button (click)="presentPopover($event)" icon-only solid>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
